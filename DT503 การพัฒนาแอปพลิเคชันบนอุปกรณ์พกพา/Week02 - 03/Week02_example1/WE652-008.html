<html>
<head> 
    <title> ตัวอย่างการใช้งาน LayOut Properties </title>
    <style>
        div.relative { position: relative; width: 400px; height: 200px;
                        border: 3px solid greenyellow;}
        div.absolute { position: absolute; top:80px; right: 0;width: 200px; height: 100px;
                        border: 3px solid greenyellow;}
    </style>
</head>
<body>
    <div class="relative"> This div-tag element has position : relative... </div>
    <div class="absolute"> This div-tag element has position : absolute... </div>
</body>
</html>
