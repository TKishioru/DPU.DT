<html>
<head>
    <title> ตัวอย่างการใช้ LayOut Properties </title>
    <style>
        ul {list-style-type: square; }
        ol {list-style-type: lower-roman;}
        li {display: inline;}
    </style>
</head>
<body>
    <h4> การใช้ List แบบ Unorder list </h4>
    <ul>
        <li> ข้าวมันไก่ </li>
        <li> ก๋วยเตี๋ยวเป็ด </li>
        <li> ข้าวผัดแหนม </li>
    </ul>
    <h4> การใช้ List แบบ Order list </h4>
    <ol>
        <li> ข้าวมันไก่ </li>
        <li> ก๋วยเตี๋ยวเป็ด </li>
        <li> ข้าวผัดแหนม </li>
    </ol>
</body>
</html>
