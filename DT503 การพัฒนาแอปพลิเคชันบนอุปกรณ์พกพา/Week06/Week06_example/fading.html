<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/
jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#button1").click(function () {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000);
        });
        $("#button2").click(function () {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });
    }); </script>

<body>
    <button id="button1">Click to fade in boxes</button>
    <button id="button2">Click to fade out boxes</button><br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;">
    </div>
    <br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;">
    </div>
    <br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;">
    </div>
</body>
