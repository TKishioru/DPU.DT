                // Determine Icon & Style based on type
                let icon = '';
                let borderClass = 'hover:border-magic-ice group-hover:shadow-[0_0_15px_rgba(165,201,202,0.2)]';
                let iconClass = 'text-magic-ice bg-magic-ice/10';
                let titleClass = 'text-white group-hover:text-magic-ice';

                if(spell.type === 'combat') icon = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>'; // Lightning
                else if(spell.type === 'light') icon = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>'; // Sun

                    iconClass = 'text-red-500 bg-red-900/20';
                    titleClass = 'text-red-100 group-hover:text-red-500';
                }
                else icon = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>'; // Potion/Magic

                        <div class="flex items-start gap-4">

        }

        // --- 3. Filter Logic ---
        function setCategory(cat) {
            currentCategory = cat;
            
            // Update Buttons Style
            document.querySelectorAll('.spell-filter').forEach(btn => {
                if(btn.innerText.toLowerCase().includes(cat === 'light' ? 'light' : cat)) {
                    btn.classList.add('bg-white/10', 'text-white', 'border-white/30');
                    btn.classList.remove('text-gray-400');
                    if(cat === 'curse') {
                        btn.classList.add('bg-red-900/40', 'text-red-400', 'border-red-500');
                        btn.classList.remove('bg-white/10');
                    }
                } else {
                    btn.classList.remove('bg-white/10', 'text-white', 'border-white/30', 'bg-red-900/40', 'text-red-400', 'border-red-500');
                    btn.classList.add('text-gray-400');
                }
            });

            filterSpells();
        }

        function filterSpells() {
            const search = document.getElementById('spell-search').value.toLowerCase();
            
            const filtered = spellsData.filter(spell => {
                const matchesCategory = currentCategory === 'all' || spell.type === currentCategory || (currentCategory === 'utility' && (spell.type === 'utility'));
                // Note: I grouped many utility/movement/hiding into 'utility' type in JSON for simpler tabs, or you can expand logic.
                
                const matchesSearch = spell.name.toLowerCase().includes(search) || spell.desc.toLowerCase().includes(search);
                
                return matchesCategory && matchesSearch;
            });

            renderSpells(filtered);
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            renderSpells(spellsData);
            
            // Set All as active styling
            const allBtn = document.querySelector('button[onclick="setCategory(\'all\')"]');
            allBtn.classList.add('bg-white/10', 'text-white');
        });

    </script>
