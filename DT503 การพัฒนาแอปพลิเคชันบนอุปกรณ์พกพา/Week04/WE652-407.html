<html>
<head>
    <title> ตัวอย่างการใช้เหตุการณ์ onload กับ onunload </title>
    <script>
        function greeting(){
            alert("Welcome to Winyu's Website");
        }
        function bye(){
            alert("Thank you to visit our Website");
        }
    </script>
</head>
<body onload="greeting()" onunload="bye()">
    <h4>ตัวอย่างการใช้เหตุการณ์ onload กับ onunload</h4>
    <a href="http://www.dpu.ac.th/">ไปเว็บไซต์ของ DPU </a>
</body>
</html>
