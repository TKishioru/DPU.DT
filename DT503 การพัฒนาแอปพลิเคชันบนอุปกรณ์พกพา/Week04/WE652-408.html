<html>
<head>
    <title> ตัวอย่างการใช้เหตุการณ์ onfocus และ onblur </title>
</head>
<body>
    <form>
        <input type="text" name="text1" onfocus="alert('focus@text1')">
        <br />
        <input type="text" name="text2" onfocus="alert('focus@text2')">
        <br />
    </form>
</body>
</html>
