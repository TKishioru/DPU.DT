<html>
<head>
    <title> ตัวอย่างการใช้ตัวแปร </title>
</head>
<body>
    <h4> ตัวอย่างการใช้ตัวแปร </h4>
    <script>
        var name, address; //ตัวแปรนี้ยังไม่ถูกกำหนด datatype
        var country = "Thailand"; //ตัวแปรนี้ถูกกำหนดเป็น สตริง ข้อความ
        var answer = 20; //ตัวแปรนี้ถูกกำหนดเป็น integer เลขจำนวนเต็ม
        name = "Aj.Winyu Niranatlamphong";
        address = "Bangkok";
        var Address = "Talingchan"; //ตัวเล็กตัวใหญ่ถือเป็นตัวแปรคนละตัวกัน
        document.write("อาจารย์ชื่อ :" + name + "<br>");
        document.write("อาศัยอยู่ที่ :" + Address + " " + country + "<br>");
        document.write("อายุปัจจุบัน : " + answer + "ปี <br>");
    </script>
</body>
</html>
