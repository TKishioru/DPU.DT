<html>
<head>
    <title> ตัวอย่างการใช้งานโอเปเรเตอร์ทางคณิตศาสตร์ </title>
</head>
<body>
    <h4>ตัวอย่างการใช้งานโอเปเรเตอร์ทางคณิตศาสตร์</h4>
    <script>
        var a = 20; var b = 5; var c;
        c = a+b; document.write ("a+b = " + c + "<br>");
        c = a-b; document.write ("a-b = " + c + "<br>");
        c = a*b; document.write ("a*b = " + c + "<br>");
        c = a/b; document.write ("a/b = " + c + "<br>");
        c = a%b; document.write ("a%b = " + c + "<br>");
    </script>
    <h4>ตัวอย่างการใช้งานโอเปเรเตอร์ทางตรรกะ</h4>
    <script>
        var x = 20; var y = 5; var z;
        z = x > y; document.write ("x > y is.." + z + "<br>" );
        z = x < y; document.write ("x < y is.." + z + "<br>" );
    </script>
    <h4>ตัวอย่างการใช้งาน if </h4>
    <script>
        var i = 20; j = 5;
        if (i>j)
        { document.write (" i > j is true " + "<br>"); }
    </script>
    <h4>ตัวอย่างการใช้งาน if..else </h4>
    <script>
        var i = 20; j = 5;
        if (i<j)
        { document.write (" i > j is true " + "<br>"); }
        else
        { document.write (" i < j is flase " + "<br>"); }
    </script>
        <h4>ตัวอย่างการใช้งาน switch </h4>
    <script>
        var score = 20;

        switch(score){
            case score > 50:
                document.write("Score is higher than 50");
                break;
            case score = 40:
                document.write("Score is 40");
                break;
            default:
                document.write("Score is 50 or lower");
        }
    </script>
    <h4>ตัวอย่างการใช้งาน for loop </h4>
    <script>
        for (i=1; i<=10; i++)
        { document.write (i + "<br>"); }
        //ผลลัพธ์จะ write i ออกมาจนกว่า i > 10
        for (j=10; j>0; j--)
        { document.write (j + "<br>"); }
        //ผลลัพธ์จะ write j ออกมาจนกว่า j = 0
    </script>
    <h4>ตัวอย่างการใช้งาน while loop </h4>
    <script>
        a = 10;
        while (a>0)
        { document.write ( a + "<br>"); 
          a=a-1; 
        }
    </script>

</body>
</html>
